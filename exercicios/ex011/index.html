<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>
        Imagem Dinâmica
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h2>
        Reproduzir Ádio
    </h2>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="metadata" controls>
        <source src="midia/Moves Like Jagger - Maroon 5 Ft. Christina Aguilera Just Dance 4_50k.mp3" type="audio/mpeg">
        <source src="midia/Moves-Like-Jagger-Maroon-5-Ft.-Christina-Aguilera-Just-Dance-4_50k.ogg" type="audio/ogg">
        <source src="midia/Moves-Like-Jagger-Maroon-5-Ft.-Christina-Aguilera-Just-Dance-4_50k.wav" type="audio/wav">
        <p>Seu navegador não suporta o áudio</p>
    </audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Sxgb_G_vxdU?si=D-XA6yEbQCws16hr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
