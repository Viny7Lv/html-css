<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cursor</title>
</head>
<body>
    <div class="container">
        <div id="auto" class="cursor"></div>
        <div id="all-scroll" class="cursor"></div>
        <div id="crosshair" class="cursor"></div>
        <div id="default" class="cursor"></div>
        <div id="help" class="cursor"></div>
        <div id="move" class="cursor"></div>
        <div id="pointer" class="cursor"></div>
        <div id="progress" class="cursor"></div>
        <div id="text" class="cursor"></div>
        <div id="vertical-text" class="cursor"></div>
        <div id="wait" class="cursor"></div>
        <div id="no-drop" class="cursor"></div>
        <div id="not-allowed" class="cursor"></div>
        <div id="e-resize" class="cursor"></div>
        <div id="n-resize" class="cursor"></div>
        <div id="s-resize" class="cursor"></div>
        <div id="w-risize" class="cursor"></div>
        <div id="col-resize" class="cursor"></div>
        <div id="row-resize" class="cursor"></div>
        <div id="ne-resize" class="cursor"></div>
        <div id="nw-resize" class="cursor"></div>
        <div id="se-resize" class="cursor"></div>
        <div id="sw-resize" class="cursor"></div>
        <div id="zoom-in" class="cursor"></div>
        <div id="zoom-out" class="cursor"></div>
        <div id="custon" class="cursor"></div>
    </div>
</body>
</html>
